apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fishapp-ingress
  labels:
    app: fishapp
spec:
  rules:
    - host: fishapp.no
      http:
        paths:
          - path: /api/auth
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 80
          - path: /api/chat
            pathType: Prefix
            backend:
              service:
                name: chat-service
                port:
                  number: 80
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
          - path: /api/media
            pathType: Prefix
            backend:
              service:
                name: media-service
                port:
                  number: 80
          - path: /api/store
            pathType: Prefix
            backend:
              service:
                name: store-service
                port:
                  number: 80
          - path: /api/user
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 80